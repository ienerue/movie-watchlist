<!DOCTYPE html>
<html>
    <head>
        <title>Find your film</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <nav class="container">
                <i class="fa-solid fa-clapperboard fa-xl"></i>
                <p>WatchThis</p>
                <a id="watchlist-page" href="/watchlist.html">My watchlist</a>
            </nav>
            <h1 class="headline">Find your next watch</h1>
            <div class="search">
                <img class="search-icon" src="/images/search-icon.png">
                <input type="text" id="search-input">
                <button class="search-button" id="search-button">Search</button>
            </div>
        </header>
        <main id="movies-section" class="container movies-container">
            <div class="placeholder">
                <img src="/images/film-icon.png">
                <p>Start exploring</p>
            </div>
        </main>
        <script src="https://kit.fontawesome.com/d7c53c55d4.js" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
